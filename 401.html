  <script type="text/javascript">
//apply only to forms with the action pointing to Basin
$('form[action^="https://webback.gritly.us/lead/student"]').each(function(i,el){
  form = $(el);
  form.submit(function(e){
    //stop the form from submitting
    e.preventDefault();
    form = $(e.target);
    parent = $(form.parent());
    //submit the form via ajax
   $.ajax({
     method: "POST",
     url: form.attr('action'),
     data: form.serialize(),
      success: function(data){
        if(data.success){
          //successful submission - hide the form and show the success message
          parent.children('form').css('display','none');
          parent.children('.w-form-done').css('display','block');
          parent.children('.w-form-fail').css('display','none');
        } else {
          //failed submission - log the output to the console and show the failure message
          parent.find('.w-form-fail').css('display','block');
          }
      },
      error: function(){
        //failed submission - show the failure message
        parent.find('.w-form-fail').css('display','block');
      	}
    });
  });
});
</script>

  <script type="text/javascript">
  // The current day
	var date = new Date();
	var now = date.getDay();
  	console.log(now);
	// The index for Wednesday
	var day = 3;
	// Find the difference between the current day and the one you want
	// If it's the same day as today (or a negative number), jump to the next week
	var diff = day - now;
	diff = diff < 0 ? 7 + diff : diff;
	// Get the timestamp for the desired day
	var thisWeekTimestamp = date.getTime() + (1000 * 60 * 60 * 24 * diff);
  	var nextWeekTimestamp = thisWeekTimestamp + (1000 * 60 * 60 * 24 * 7);
	const thisWeekDate = new Date(thisWeekTimestamp);
  const nextWeekDate = new Date(nextWeekTimestamp);
  const thisWeek = thisWeekDate.toLocaleDateString();
  const nextWeek = nextWeekDate.toLocaleDateString();
  console.log(thisWeek);
  console.log(nextWeek);
  const optionThis = document.getElementById('week').options[1];
  const optionNext = document.getElementById('week').options[2];
  optionThis.innerHTML += ' ' + thisWeek;
  optionThis.value = thisWeek;
  optionNext.innerHTML += ' ' + nextWeek;
  optionNext.value = nextWeek;
</script>
